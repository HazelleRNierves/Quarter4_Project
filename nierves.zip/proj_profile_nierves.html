<script>
const signInfoDiv = document.getElementById("signInfo");
const fieldLabels = 
  {
   firstName:"First Name",
   lastName:"Last Name",
   email:"Email Address",
   sex:"sex",
   reason:"The reason why I support this campaign"
  };

  Object.keys(fieldLabels).forEach(field =>
  {
      const value = localStorage.getItem(field);
      if (value) 
          {
           signInfoDiv.innerHTML +=`
             <div class="field">
             <strong>${fieldLabels[field]}:</strong>${value}
             </div>`;
          }
  });
</script>
